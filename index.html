<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportStats</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color:linen;">
  <div class="container" style="max-width:1050px;">
    <div class="row">
      <div class="col">
        <h2 style="color:maroon;">SportStats</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h5 class="text-center mb-0">Add Data</h5>
          </div>
          <div class="card-body">
            <form class="d-block">
              <div class="form-group row"><label for="attribute-list" class="col-sm-2 col-form-label"><strong>Add</strong></label>
                <div class="col-sm-10"><select id="additionOptions" class="form-control" id="attribute-list">
                    <optgroup label="This is a group">
                      <option value="/api/addSport/:">Add a sport</option>
                      <option value="13">This is item 2</option>
                      <option value="14">This is item 3</option>
                    </optgroup>
                  </select></div>
              </div>
              <div class="form-group row"><label for="val1" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">Val 1</label>
                <div class="col-sm-10"><input class="form-control" type="text" required="" minlength="1" id="val1"></div>
              </div>
              <div class="form-group row"><label for="val2" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">Val 2</label>
                <div class="col-sm-10"><input class="form-control" type="text" required="" minlength="1" id="val2"></div>
              </div>
              <div class="form-group row"><label for="val3" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">Val 3</label>
                <div class="col-sm-10"><input class="form-control" type="text" required="" minlength="1" id="val3"></div>
              </div>
              <div class="form-group row"><label for="val4" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">Val 4</label>
                <div class="col-sm-10"><input class="form-control" type="text" required="" minlength="1" id="val4"></div>
              </div>
              <div class="form-group row"><label for="val5" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">Val 5</label>
                <div class="col-sm-10"><input class="form-control" type="text" required="" minlength="1" id="val5"></div>
              </div>
              <div class="form-row">
                <div id="submitButton" class="col">
                  <p>{{url}}</p>
                  <button v-on:click="serverCall" class="btn btn-light btn-block" type="button" value="Submit" style="background-color:rgb(239,239,239);">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h5 class="text-center mb-0">Get Data</h5>
          </div>
          <div class="card-body"><label id="getAttributeLabel">Data</label>
            <ul class="list-group">
              <li class="list-group-item"><span>List Group Item 1</span></li>
              <li class="list-group-item"><span>List Group Item 2</span></li>
              <li class="list-group-item"><span>List Group Item 3</span></li>
              <li class="list-group-item"><span>List Group Item 4</span></li>
            </ul><button class="btn btn-danger btn-block" type="button" value="Submit" style="margin-top:15px;background-color:#bc5454;">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/vue/vue.js"></script>
  <script src="assets/vue/app.vue"></script>
</body>

</html>
