<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportStats</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background-color:linen;">
  <div id="app" class="container" style="max-width:1050px;">
    <div class="row">
      <div class="col">
        <h2 style="color:maroon;">SportStats</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h5 class="text-center mb-0">Add Data</h5>
          </div>
          <div class="card-body">
            <form class="d-block">
              <div class="form-group row"><label for="attribute-list" class="col-sm-2 col-form-label"><strong>Add</strong></label>
                <div class="col-sm-10">
                  <select id="additionOptions" class="form-control" id="attribute-list" v-on:change="optClick" v-model="key">
                    <optgroup label="choose an attribute to add">
                      <option value="addSport/">Add a sport</option>
                      <option value="addLeagueToSport/">Add a league to a sport</option>
                      <option value="addTeamForSport/">Add team for sport</option>
                      <option value="addTeamToSeason/">Add team to season</option>
                      <option value="addSeasonForLeague/">Add season for league</option>
                      <option value="addRoundToSeason/">Add round to season</option>
                      <option value="addNewGameToRound/">Add new game to round</option>
                      <option value="addResultToGame/">Add result to game</option>
                      <option value="addMetaToGame/">Add meta to game</option>
                      <option value="connectRoundToSeason/">Connect round to season</option>
                    </optgroup>
                  </select></div>
              </div>
              <div v-if="values.length > 0" class="form-group row"><label for="val1" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">{{this.values[0]}}</label>
                <div class="col-sm-10"><input v-model="inputs[0]" class="form-control" type="text" required="" minlength="1" id="val1"></div>
              </div>
              <div v-if="values.length > 1" class="form-group row"><label for="val2" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">{{this.values[1]}}</label>
                <div class="col-sm-10"><input v-model="inputs[1]" class="form-control" type="text" required="" minlength="1" id="val2"></div>
              </div>
              <div v-if="values.length > 2" class="form-group row"><label for="val3" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">{{this.values[2]}}</label>
                <div class="col-sm-10"><input v-model="inputs[2]" class="form-control" type="text" required="" minlength="1" id="val3"></div>
              </div>
              <div v-if="values.length > 3" class="form-group row"><label for="val4" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">{{this.values[3]}}</label>
                <div class="col-sm-10"><input v-model="inputs[3]" class="form-control" type="text" required="" minlength="1" id="val4"></div>
              </div>
              <div v-if="values.length > 4" class="form-group row"><label for="val5" class="col-sm-2 col-form-label" style="max-width:30%;min-width:15%;width:auto;">{{this.values[4]}}</label>
                <div class="col-sm-10"><input v-model="inputs[4]" class="form-control" type="text" required="" minlength="1" id="val5"></div>
              </div>
              <div class="form-row">
                <div id="submitButton" class="col">
                  <p>{{url}}</p>
                  <button v-on:click="serverCall" class="btn btn-light btn-block" type="button" value="Submit" style="background-color:rgb(239,239,239);">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="card">
          <div class="card-header">
            <h5 class="text-center mb-0">Get Data</h5>
          </div>
          <div class="card-body"><label id="getAttributeLabel">Data</label>
            <ul class="list-group">
              <li class="list-group-item"><span>List Group Item 1</span></li>
              <li class="list-group-item"><span>List Group Item 2</span></li>
              <li class="list-group-item"><span>List Group Item 3</span></li>
              <li class="list-group-item"><span>List Group Item 4</span></li>
            </ul><button class="btn btn-danger btn-block" type="button" value="Submit" style="margin-top:15px;background-color:#bc5454;">Back</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/vue/vue.js"></script>
  <script src="assets/vue/app.vue"></script>
</body>

</html>
